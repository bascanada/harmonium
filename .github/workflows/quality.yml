name: Rust Quality & Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libasound2-dev libudev-dev pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev libx11-xcb-dev libxcb1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Web Dependencies
        run: make web/install
      
      - name: Check Formatting
        run: make fmt

      - name: Clippy Linting
        run: make lint

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install cargo-audit
        run: cargo install cargo-audit
      - name: Security Audit
        run: make audit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libasound2-dev libudev-dev pkg-config libgtk-3-dev libwebkit2gtk-4.1-dev libx11-xcb-dev libxcb1-dev
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Run Tests
        run: make test
